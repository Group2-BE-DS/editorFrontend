<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Repositories</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@1.5.3/dist/flowbite.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

  <!-- Sidebar and Navbar -->
  <div class="flex">
    <!-- Sidebar -->
    <div class="w-64 h-screen bg-gray-800 p-4">
      <h2 class="text-2xl font-bold mb-6">Dashboard</h2>
      <ul class="space-y-4">
        <li><a href="#" class="text-gray-300 hover:text-white">Home</a></li>
        <li><a href="#" class="text-gray-300 hover:text-white">Repositories</a></li>
        <li><a href="#" class="text-gray-300 hover:text-white">Settings</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <!-- Navbar -->
      <div class="bg-gray-800 p-4 rounded-md mb-6">
        <div class="flex justify-between items-center">
          <div class="text-xl font-semibold">My Repositories</div>
          <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700" id="logoutButton">Logout</button>
        </div>
      </div>

      <!-- Repository Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="repositoryCards">
        <!-- Example Repository Card (will be dynamically added) -->
        <div class="max-w-xs bg-gray-800 p-6 rounded-lg shadow-lg hidden" id="repoCardTemplate">
          <h3 class="text-xl font-semibold" id="repoName"></h3>
          <p class="text-gray-400" id="repoDescription"></p>
          <div class="mt-4 flex justify-between items-center">
            <a href="#" class="text-blue-500 hover:underline">View Details</a>
            <a href="#" class="text-red-500 hover:underline" onclick="deleteRepository(event)">Delete</a>
          </div>
        </div>

        <!-- New Repository Card (Create New Repository) -->
        <div class="max-w-xs bg-gray-800 p-6 rounded-lg shadow-lg cursor-pointer hover:bg-gray-700" id="createRepoCard">
          <div class="flex justify-center items-center h-full">
            <div class="text-2xl text-gray-400">+</div>
          </div>
          <p class="text-center text-gray-400 mt-4">Create New Repository</p>
        </div>
      </div>

      <!-- New Repository Form (Hidden initially) -->
      <div id="createRepoForm" class="bg-gray-800 p-6 rounded-lg shadow-lg mt-6 hidden">
        <h3 class="text-xl font-semibold mb-4">Create New Repository</h3>
        <form id="repositoryForm">
          <div class="mb-4">
            <label for="repoNameInput" class="block text-gray-400">Repository Name</label>
            <input type="text" id="repoNameInput" class="w-full p-3 bg-gray-700 text-white rounded-lg" placeholder="Enter repository name" required />
          </div>
          <div class="mb-4">
            <label for="repoDescriptionInput" class="block text-gray-400">Description</label>
            <textarea id="repoDescriptionInput" class="w-full p-3 bg-gray-700 text-white rounded-lg" placeholder="Enter repository description"></textarea>
          </div>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 w-full">Create Repository</button>
        </form>
        <button id="cancelCreateRepo" class="mt-4 text-gray-400 hover:text-white w-full">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    // Example repository data (replace this with actual data from the backend)
    const repositories = [
      { name: "Repository 1", description: "This is a description of repository 1." },
      { name: "Repository 2", description: "This is a description of repository 2." },
      { name: "Repository 3", description: "This is a description of repository 3." }
    ];

    // Function to handle logout
    const logout = () => {
      alert("Logging out...");
      // Implement actual logout logic here, like clearing cookies or redirecting to login
    };

    // Function to handle repository card creation dynamically
    const createRepositoryCard = (repo) => {
      const template = document.getElementById("repoCardTemplate");
      const newCard = template.cloneNode(true);
      newCard.classList.remove("hidden");
      newCard.querySelector("#repoName").innerText = repo.name;
      newCard.querySelector("#repoDescription").innerText = repo.description;
      document.getElementById("repositoryCards").appendChild(newCard);
    };

    // Function to handle "Create New Repository" card click
    const createNewRepository = () => {
      document.getElementById("createRepoCard").classList.add("hidden");
      document.getElementById("createRepoForm").classList.remove("hidden");
    };

    // Function to handle form cancellation
    const cancelCreateRepository = () => {
      document.getElementById("createRepoCard").classList.remove("hidden");
      document.getElementById("createRepoForm").classList.add("hidden");
    };

    // Function to handle form submission
    const handleFormSubmission = (event) => {
      event.preventDefault();
      const repoName = document.getElementById("repoNameInput").value;
      const repoDescription = document.getElementById("repoDescriptionInput").value;

      // Simulate repository creation
      const newRepo = { name: repoName, description: repoDescription };
      repositories.push(newRepo);
      createRepositoryCard(newRepo); // Dynamically add the new repository card

      // Reset form and hide it
      document.getElementById("repositoryForm").reset();
      cancelCreateRepository();
      alert("Repository created successfully!");
    };

    // Function to delete repository (simulated)
    const deleteRepository = (event) => {
      const repoCard = event.target.closest('.max-w-xs');
      repoCard.remove();
      alert("Repository deleted.");
      // Implement actual deletion logic (e.g., call to backend API to delete repository)
    };

    // Attach event listener to "Create New Repository" card
    document.getElementById("createRepoCard").addEventListener('click', createNewRepository);

    // Attach event listener to form submission
    document.getElementById("repositoryForm").addEventListener('submit', handleFormSubmission);

    // Attach event listener to cancel button
    document.getElementById("cancelCreateRepo").addEventListener('click', cancelCreateRepository);

    // Simulate loading repositories on page load
    window.onload = () => {
      repositories.forEach(createRepositoryCard); // Create cards for each repository
      document.getElementById("logoutButton").addEventListener('click', logout); // Add logout event
    };
  </script>
</body>
</html>
