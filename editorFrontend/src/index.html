<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C.C.C Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/heatmap.js"></script> <!-- Heatmap.js library -->
  <script>
    // Check for saved theme preference or system preference
    if (
      localStorage.getItem("color-theme") === "dark" ||
      (!("color-theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }
  </script>
  <style>
    canvas {
      max-width: 100% !important;
      height: 300px !important;
    }
    .graph-container {
      margin-left: 16rem;
      margin-top: 5rem;
      padding: 1rem;
    }
    @media (max-width: 640px) {
      .graph-container {
        margin-left: 0;
      }
    }

    /* Invisible Scrollbar */
    body::-webkit-scrollbar {
      width: 0.5em;
    }
    body::-webkit-scrollbar-track {
      background: transparent;
    }
    body::-webkit-scrollbar-thumb {
      background: transparent;
    }
    body {
      scrollbar-width: thin;
      scrollbar-color: transparent transparent;
    }

    /* Heatmap Container */
    #heatmap-container {
      width: 100%;
      height: 300px;
      margin-top: 2rem;
      background-color: rgba(0, 0, 0, 0.1); /* Light background for heatmap */
    }
  </style>
</head>
<body class="dark:bg-gray-900 h-screen overflow-hidden">
  <!-- Navbar -->
  <nav class="fixed top-0 left-0 right-0 bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
        <span class="self-center text-2xl font-bold whitespace-nowrap dark:text-white">C.C.C</span>
      </a>
      
      <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <!-- Theme Toggle Button -->
        <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 mx-2">
          <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
          </svg>
          <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path>
          </svg>
        </button>
        
        <!-- Profile Dropdown Button -->
        <button type="button" class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
          <span class="sr-only">Open user menu</span>
          <img id="user-avatar" class="w-8 h-8 rounded-full" src="/api/placeholder/32/32" alt="user photo">
        </button>
        <!-- Dropdown menu -->
        <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600" id="user-dropdown">
          <div class="px-4 py-3">
            <span id="user-name" class="block text-sm text-gray-900 dark:text-white">Loading...</span>
            <span id="user-email" class="block text-sm text-gray-500 truncate dark:text-gray-400">Loading...</span>
          </div>
          <ul class="py-2" aria-labelledby="user-menu-button">
            <li>
              <a href="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Profile</a>
            </li>
            <li>
              <a href="/settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Settings</a>
            </li>
            <li>
              <button onclick="logout()" class="w-full text-left block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign out</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <aside id="sidebar-multi-level-sidebar" class="fixed left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
      <ul class="space-y-2 font-medium">
        <li>
          <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
            <span class="ms-3">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="repository.html" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
            <span class="ms-3">Public Repository</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
            <span class="ms-3">Private Repository</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
            <span class="ms-3">Forked Repository</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
            <span class="ms-3">Other's Repository</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <!-- Graph Container -->
  <div class="graph-container">
    <div class="container mx-auto my-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-4">
      <!-- Activity Graph -->
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg flex flex-col items-center">
        <h2 class="text-xl font-bold mb-4 text-center dark:text-white">Daily Activity</h2>
        <canvas id="activityChart" width="300" height="100"></canvas>
      </div>
      
      <!-- Language Breakdown -->
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg flex flex-col items-center">
        <h2 class="text-xl font-bold mb-4 text-center dark:text-white">Languages Used</h2>
        <canvas id="languageChart" width="300" height="100"></canvas>
      </div>
      
      <!-- Editors Used -->
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg flex flex-col items-center">
        <h2 class="text-xl font-bold mb-4 text-center dark:text-white">Editors Used</h2>
        <canvas id="editorsChart" width="300" height="100"></canvas>
      </div>
      
      <!-- Projects Breakdown -->
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg flex flex-col items-center">
        <h2 class="text-xl font-bold mb-4 text-center dark:text-white">Projects Breakdown</h2>
        <canvas id="projectsChart" width="300" height="100"></canvas>
      </div>
      
      <!-- Time Distribution -->
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg flex flex-col items-center">
        <h2 class="text-xl font-bold mb-4 text-center dark:text-white">Time Distribution</h2>
        <canvas id="timeDistributionChart" width="400" height="200"></canvas>
      </div>
    </div>

    <!-- Heatmap Container -->
    <div id="heatmap-container"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  <script>
    // Theme toggle functionality
    var themeToggleDarkIcon = document.getElementById("theme-toggle-dark-icon");
    var themeToggleLightIcon = document.getElementById("theme-toggle-light-icon");

    // Change the icons inside the button based on previous settings
    if (
      localStorage.getItem("color-theme") === "dark" ||
      (!("color-theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      themeToggleLightIcon.classList.remove("hidden");
    } else {
      themeToggleDarkIcon.classList.remove("hidden");
    }

    var themeToggleBtn = document.getElementById("theme-toggle");

    themeToggleBtn.addEventListener("click", function () {
      // Toggle icons
      themeToggleDarkIcon.classList.toggle("hidden");
      themeToggleLightIcon.classList.toggle("hidden");

      // If is set in localStorage
      if (localStorage.getItem("color-theme")) {
        if (localStorage.getItem("color-theme") === "light") {
          document.documentElement.classList.add("dark");
          localStorage.setItem("color-theme", "dark");
        } else {
          document.documentElement.classList.remove("dark");
          localStorage.setItem("color-theme", "light");
        }
      } else {
        if (document.documentElement.classList.contains("dark")) {
          document.documentElement.classList.remove("dark");
          localStorage.setItem("color-theme", "light");
        } else {
          document.documentElement.classList.add("dark");
          localStorage.setItem("color-theme", "dark");
        }
      }
    });

    // Function to check if the user is authenticated
    async function checkAuth() {
      try {
        const token = sessionStorage.getItem("authToken");
        if (!token) {
          // No token, redirect to login
          window.location.href = "login.html";
          return;
        }

        const response = await fetch("http://127.0.0.1:8000/auth/user/", {
          method: "GET",
          headers: {
            Authorization: `Token ${token}`,
          },
          credentials: "include", // Include cookies for session-based auth
        });

        console.log("User response status:", response.status); // Debug: Log the response status

        if (!response.ok) {
          // Token is invalid, clear it and redirect to login
          sessionStorage.removeItem("authToken");
          window.location.href = "login.html";
        } else {
          // Token is valid, proceed to load the page
          const user = await response.json();
          document.getElementById("user-name").textContent = user.username || "User Name";
          document.getElementById("user-email").textContent = user.email || "user@example.com";
          if (user.avatar) {
            document.getElementById("user-avatar").src = user.avatar;
          }
        }
      } catch (error) {
        console.error("Error checking authentication:", error);
        sessionStorage.removeItem("authToken");
        window.location.href = "login.html";
      }
    }

    // Check authentication on page load
    document.addEventListener("DOMContentLoaded", checkAuth);

    // Logout function
    function logout() {
      fetch("http://127.0.0.1:8000/auth/logout/", {
        method: "POST",
        credentials: "include", // Include cookies for session-based auth
      })
        .then((response) => {
          if (response.ok) {
            // Clear session storage and redirect to login page
            sessionStorage.removeItem("authToken");
            sessionStorage.removeItem("userInfo");
            window.location.href = "login.html";
          } else {
            console.error("Logout failed");
          }
        })
        .catch((error) => console.error("Error during logout:", error));
    }

    // WakaTime API Configuration
    const apiKey = "";
    const userId = "";
    const baseURL = `https://wakatime.com/api/v1/users/${userId}`;

    // Function to fetch data from WakaTime
    async function fetchWakaTimeData(endpoint) {
      const url = `${baseURL}${endpoint}`;
      const response = await fetch(url, {
        headers: {
          Authorization: `Basic ${btoa(apiKey)}`,
        },
      });
      const data = await response.json();
      return data;
    }

    // Function to create charts with theme awareness
    function createChart(canvasId, type, labels, data, label, colors) {
      const isDarkMode = document.documentElement.classList.contains("dark");
      const chartTextColor = isDarkMode ? "#fff" : "#666";
      
      const ctx = document.getElementById(canvasId).getContext("2d");
      return new Chart(ctx, {
        type: type,
        data: {
          labels: labels,
          datasets: [
            {
              label: label,
              data: data,
              backgroundColor: colors.backgroundColor,
              borderColor: colors.borderColor,
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              position: "top",
              labels: {
                color: chartTextColor,
              },
            },
            tooltip: {
              enabled: true,
              backgroundColor: isDarkMode ? "rgba(0, 0, 0, 0.7)" : "rgba(255, 255, 255, 0.7)",
              titleColor: isDarkMode ? "#fff" : "#000",
              bodyColor: isDarkMode ? "#fff" : "#000",
            },
          },
          scales: {
            x: {
              grid: {
                display: true,
                color: isDarkMode ? "rgba(255, 255, 255, 0.1)" : "rgba(0, 0, 0, 0.1)",
              },
              ticks: {
                color: chartTextColor,
              },
            },
            y: {
              grid: {
                display: true,
                color: isDarkMode ? "rgba(255, 255, 255, 0.1)" : "rgba(0, 0, 0, 0.1)",
              },
              ticks: {
                color: chartTextColor,
              },
            },
          },
        },
      });
    }

    // Fetch and populate charts
    async function populateCharts() {
      // Fetch daily activity data
      const activityData = await fetchWakaTimeData("/summaries?range=last_7_days");
      const activityLabels = activityData.data.map((summary) =>
        new Date(summary.range.date).toLocaleDateString("en-US", { weekday: "short" })
      );
      const activityValues = activityData.data.map(
        (summary) => parseFloat(summary.grand_total.hours) + parseFloat(summary.grand_total.minutes) / 60
      );
      createChart("activityChart", "line", activityLabels, activityValues, "Daily Activity", {
        backgroundColor: "rgba(75, 192, 192, 0.2)",
        borderColor: "rgba(75, 192, 192, 1)",
      });

      // Fetch language usage data
      const languageData = await fetchWakaTimeData("/stats/last_7_days");
      const languageLabels = languageData.data.languages.map((lang) => lang.name);
      const languageValues = languageData.data.languages.map((lang) => lang.total_seconds / 3600);
      createChart("languageChart", "doughnut", languageLabels, languageValues, "Languages Used", {
        backgroundColor: ["#ff6384", "#36a2eb", "#cc65fe", "#ffce56"],
        borderColor: ["#ff6384", "#36a2eb", "#cc65fe", "#ffce56"],
      });

      // Fetch editors usage data
      const editorsData = await fetchWakaTimeData("/stats/last_7_days");
      const editorsLabels = editorsData.data.editors.map((editor) => editor.name);
      const editorsValues = editorsData.data.editors.map((editor) => editor.total_seconds / 3600);
      createChart("editorsChart", "bar", editorsLabels, editorsValues, "Editors Used", {
        backgroundColor: ["#ff6384", "#36a2eb"],
        borderColor: ["#ff6384", "#36a2eb"],
      });

      // Fetch projects breakdown data
      const projectsData = await fetchWakaTimeData("/stats/last_7_days");
      const projectsLabels = projectsData.data.projects.map((project) => project.name);
      const projectsValues = projectsData.data.projects.map((project) => project.total_seconds / 3600);
      createChart("projectsChart", "bar", projectsLabels, projectsValues, "Projects Breakdown", {
        backgroundColor: ["#cc65fe", "#ffce56"],
        borderColor: ["#cc65fe", "#ffce56"],
      });

      // Time distribution from WakaTime data
      const timeDistData = await fetchWakaTimeData("/stats/last_7_days");
      const timeDistLabels = ["Coding", "Debugging", "Learning", "Other"];
      const timeDistValues = timeDistData.data.categories.map((cat) => cat.total_seconds / 3600);
      createChart("timeDistributionChart", "pie", timeDistLabels, timeDistValues, "Time Distribution", {
        backgroundColor: ["#ff6384", "#36a2eb", "#cc65fe", "#ffce56"],
        borderColor: ["#ff6384", "#36a2eb", "#cc65fe", "#ffce56"],
      });
    }

    // Initial chart population
    document.addEventListener("DOMContentLoaded", populateCharts);

    // Heatmap Initialization
    document.addEventListener("DOMContentLoaded", function () {
      const heatmapContainer = document.getElementById("heatmap-container");
      const heatmapInstance = h337.create({
        container: heatmapContainer,
      });

      // Example heatmap data
      const points = [];
      const max = 100;
      const width = heatmapContainer.offsetWidth;
      const height = heatmapContainer.offsetHeight;
      const len = 200;

      while (len--) {
        const val = Math.floor(Math.random() * max);
        const point = {
          x: Math.floor(Math.random() * width),
          y: Math.floor(Math.random() * height),
          value: val,
        };
        points.push(point);
      }

      // Set heatmap data
      heatmapInstance.setData({
        max: max,
        data: points,
      });
    });
  </script>
</body>
</html>
