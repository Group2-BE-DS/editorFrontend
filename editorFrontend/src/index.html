             <!-- Chart.js Script for Enhanced Visibility -->
             <script>
                 const ctx = document.getElementById('activityChart').getContext('2d');
                 const activityChart = new Chart(ctx, {
                     type: 'line',
                     data: {
                         labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                         datasets: [{
                             label: 'Coding Hours',
                             data: [1, 2, 3, 4, 5, 3, 2],
                             fill: false,
                             borderColor: 'rgba(75, 192, 192, 1)',
                             borderWidth: 4, // Maintain line thickness
                             pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                             pointBorderColor: '#fff',
                             pointHoverRadius: 8, // Point size on hover
                             pointHoverBackgroundColor: 'rgba(75, 192, 192, 1)',
                             pointHoverBorderColor: 'rgba(220, 220, 220, 1)',
                             pointRadius: 6, // Base point size
                             pointBorderWidth: 3 // Point border thickness
                         }]
                     },
                     options: {
                         responsive: true,
                         maintainAspectRatio: false, // Ensure chart fits the container
                         plugins: {
                             legend: {
                                 display: true,
                                 position: 'top'
                             },
                             tooltip: {
                                 enabled: true,
                                 backgroundColor: 'rgba(0, 0, 0, 0.7)',
                                 titleColor: '#fff',
                                 bodyColor: '#fff'
                             }
                         },
                         scales: {
                             x: {
                                 grid: {
                                     display: true, // Enable X-axis grid lines
                                     color: 'rgba(200, 200, 200, 0.2)'
                                 },
                                 title: {
                                     display: true,
                                     text: 'Days of the Week',
                                     color: '#666',
                                     font: {

                                     }
                                 }
                             },

                                     font: {

                                     }
                                 },
                                 min: 0,
                                 max: 6
                             }
                         }
                     }
                 });
             </script>

<script>
   // Data for the pie chart
   const pieData = {
       labels: ['HTML', 'JSON', 'JAVASCRIPT'],
       datasets: [{
           data: [55, 25, 20], // Percentages for traffic sources
           backgroundColor: ['#377DFF', '#FF6384', '#FFCE56'],
           hoverBackgroundColor: ['#377DFF', '#FF6384', '#FFCE56'],
       }]
   };

   // Config for the pie chart
   const pieConfig = {
       type: 'pie',
       data: pieData,
       options: {
           responsive: true,
           maintainAspectRatio: false,  // Disable maintaining aspect ratio to allow for custom size
           plugins: {
               tooltip: {
                   callbacks: {
                       label: function(tooltipItem) {
                           return tooltipItem.label + ': ' + tooltipItem.raw + '%';
                       }
                   }
               }
           }
       }
   };

   // Render the chart
   const pieChart = new Chart(
       document.getElementById('pieChart'),
       pieConfig
   );
</script>
