<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Collaborative Editor</title>
    <link rel="stylesheet" href="../node_modules/flowbite/dist/flowbite.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <style>
        .CodeMirror {
            height: 90vh;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="dark:bg-gray-900 h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside id="sidebar-multi-level-sidebar" class="fixed left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 bg-gray-800">
            <ul class="space-y-2 font-medium">
                <li><a href="index.html" class="text-white">Dashboard</a></li>
                <li><a href="canvas.html" class="text-white">Public Repository</a></li>
                <li><button id="generate-readme" class="text-white bg-blue-500 hover:bg-blue-700 rounded-lg px-4 py-2">Generate Readme</button></li>
            </ul>
        </div>
    </aside>

    <div class="p-4 sm:ml-64">
        <div class="flex space-x-4 mb-4">
            <select id="languageSelect" class="block w-full p-2 border rounded-lg">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="htmlmixed">HTML</option>
                <option value="css">CSS</option>
                <option value="php">PHP</option>
                <option value="ruby">Ruby</option>
                <option value="go">Go</option>
            </select>
            <select id="themeSelect" class="block w-full p-2 border rounded-lg">
                <option value="dracula">Dracula</option>
                <option value="default">Default</option>
            </select>
        </div>

        <textarea id="editor" placeholder="Start typing your code..."></textarea>
    </div>

    <!-- Scripts -->
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jshint/2.13.4/jshint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const editorElement = document.getElementById('editor');
            const languageSelect = document.getElementById('languageSelect');
            const themeSelect = document.getElementById('themeSelect');

            // Initialize CodeMirror
            const editor = CodeMirror.fromTextArea(editorElement, {
                lineNumbers: true,
                mode: languageSelect.value,
                theme: themeSelect.value,
                matchBrackets: true,
                lineWrapping: true,
                foldGutter: true,
                gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter", "CodeMirror-lint-markers"],
                lint: true,
            });

            languageSelect.addEventListener('change', function () {
                editor.setOption('mode', languageSelect.value);
                editor.refresh();
            });

            themeSelect.addEventListener('change', function () {
                editor.setOption('theme', themeSelect.value);
            });

            // Add event listener for the Generate README button
            document.getElementById('generate-readme').addEventListener('click', function() {
                window.open('https://readme-ai.streamlit.app/', '_blank');
            });

            // WebSocket implementation
            const socket = new WebSocket('ws://localhost:8000/ws/editor/');

            // Helper function to debounce sending updates
            function debounce(func, delay) {
                let timer;
                return function (...args) {
                    clearTimeout(timer);
                    timer = setTimeout(() => func.apply(this, args), delay);
                };
            }

            // Send updates to WebSocket with a debounce delay (500ms)
            const sendCodeUpdate = debounce(function (code) {
                socket.send(JSON.stringify({ type: 'codeUpdate', content: code }));
            }, 500);

            socket.onmessage = function (event) {
                const message = JSON.parse(event.data);
                console.log('Received WebSocket message:', message);

                // Ensure the code is only updated if the content is different
                if (message.type === 'update' && editor.getValue() !== message.content) {
                    console.log('Updating editor with new content:', message.content);
                    editor.setValue(message.content);
                }
            };

            editor.on('change', function () {
                const code = editor.getValue();
                console.log('Sending code update to WebSocket:', code);
                sendCodeUpdate(code);
            });

            socket.onerror = function (error) {
                console.error('WebSocket Error: ', error);
            };

            socket.onclose = function (event) {
                console.log('WebSocket closed: ', event);
            };
        });
    </script>
</body>
</html>
