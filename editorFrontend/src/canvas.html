<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Collaborative Editor</title>
    <link rel="stylesheet" href="../node_modules/flowbite/dist/flowbite.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Your existing styles */
        .CodeMirror {
            height: 90vh;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .file-tree {
            margin-left: 1rem;
        }

        .file-item,
        .folder-item {
            padding: 0.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .file-item:hover,
        .folder-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.25rem;
        }

        /* Toggle Switch Styles */
        .theme-toggle {
            display: flex;
            align-items: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .collaboration-active {
            background-color: #22c55e !important;
        }

        .dark body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .dark .CodeMirror {
            border-color: #4a5568;
        }

        /* Light mode sidebar */
        html:not(.dark) #sidebar-multi-level-sidebar {
            background-color: #f8f9fa;
            color: #1a1a1a;
        }

        html:not(.dark) #sidebar-multi-level-sidebar .text-white {
            color: #1a1a1a;
        }

        html:not(.dark) #sidebar-multi-level-sidebar .hover\:bg-gray-700:hover {
            background-color: #e2e8f0;
        }

        html:not(.dark) #sidebar-multi-level-sidebar .bg-gray-800 {
            background-color: #f8f9fa;
        }

        html:not(.dark) #sidebar-multi-level-sidebar .border-gray-700 {
            border-color: #e2e8f0;
        }

        /* Folder collapse styles */
        .folder-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .folder-content.expanded {
            max-height: 500px;
        }

        .folder-item i.fa-chevron-right {
            transition: transform 0.3s ease;
        }

        .folder-item.expanded i.fa-chevron-right {
            transform: rotate(90deg);
        }

        /* Connection status */
        .connection-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            z-index: 50;
            display: none;
        }

        .connection-status.connected {
            display: block;
            background-color: #22c55e;
            color: white;
        }

        .connection-status.error {
            display: block;
            background-color: #ef4444;
            color: white;
        }

        /* App title styles */
        .app-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 1rem 0;
            border-bottom: 1px solid;
            margin-bottom: 1rem;
        }

        /* Repository name styles */
        .repo-name {
            font-size: 1.25rem;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #4a5568;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body class="dark">

    <div id="connectionStatus" class="connection-status">
        Connecting...
    </div>
    <!-- Sidebar -->
    <aside id="sidebar-multi-level-sidebar"
        class="fixed left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
        aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-gray-800 flex flex-col">
            <!-- App Title -->
            <div class="app-title text-white border-gray-700">
                C.C.C
            </div>
            <!-- File Operations -->
            <div class="flex gap-2 mb-4 p-2 border-b border-gray-700">
                <div class="tooltip">
                    <button id="createFileBtn" class="text-white hover:bg-gray-700 p-2 rounded">
                        <i class="fas fa-file-plus"></i>
                    </button>
                    <span class="tooltiptext">Create New File</span>
                </div>
                <div class="tooltip">
                    <button id="createFolderBtn" class="text-white hover:bg-gray-700 p-2 rounded">
                        <i class="fas fa-folder-plus"></i>
                    </button>
                    <span class="tooltiptext">Create New Folder</span>
                </div>
                <div class="tooltip ml-auto">
                    <button id="settingsButton" class="text-white hover:bg-gray-700 p-2 rounded">
                        <i class="fas fa-cog"></i>
                    </button>
                    <span class="tooltiptext">Settings</span>
                </div>
            </div>

            <!-- Repository Name -->
            <div id="repoName" class="repo-name text-white">
                Loading repository...
            </div>

            <!-- File Tree -->
            <div class="flex-1 overflow-y-auto text-white" id="fileTree">
                <div class="file-tree">
                    <!-- Dynamic file tree will be populated here -->
                </div>
            </div>

            <!-- Bottom Actions -->
            <div class="mt-auto border-t border-gray-700 pt-4">
                <div class="tooltip w-full">
                    <button id="shareCodeBtn"
                        class="w-full text-white hover:bg-gray-700 p-2 rounded text-left flex items-center gap-2">
                        <i class="fas fa-users"></i>
                        <span>Share Code</span>
                    </button>
                    <span class="tooltiptext">Enable collaborative coding</span>
                </div>
                <div class="tooltip w-full">
                    <button
                        class="w-full text-white hover:bg-gray-700 p-2 rounded text-left flex items-center gap-2">
                        <i class="fas fa-code"></i>
                        <span>Generate Code</span>
                    </button>
                    <span class="tooltiptext">AI-powered code generation</span>
                </div>
                <div class="tooltip w-full">
                    <button
                        class="w-full text-white hover:bg-gray-700 p-2 rounded text-left flex items-center gap-2">
                        <i class="fas fa-file-alt"></i>
                        <span>Generate Docs</span>
                    </button>
                    <span class="tooltiptext">Auto-generate documentation</span>
                </div>
                <div class="tooltip w-full">
                    <button
                        class="w-full text-white hover:bg-gray-700 p-2 rounded text-left flex items-center gap-2">
                        <i class="fas fa-code-branch"></i>
                        <span>Auto-commit</span>
                    </button>
                    <span class="tooltiptext">Automatically commit changes</span>
                </div>
            </div>
        </div>
    </aside>

    <!-- Settings Modal -->
    <div id="settingsModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-gray-800">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-white">Editor Settings</h3>
                <div class="mt-4 text-left">
                    <div class="mb-4">
                        <label class="block text-white text-sm font-bold mb-2">Language</label>
                        <select id="languageSelect" class="w-full p-2 border rounded-lg bg-gray-700 text-white">
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="htmlmixed">HTML</option>
                            <option value="css">CSS</option>
                            <option value="php">PHP</option>
                            <option value="ruby">Ruby</option>
                            <option value="go">Go</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-white text-sm font-bold mb-2">Theme</label>
                        <select id="themeSelect" class="w-full p-2 border rounded-lg bg-gray-700 text-white">
                            <option value="dracula">Dracula</option>
                            <option value="default">Default</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-white text-sm font-bold mb-2">Appearance</label>
                        <div class="flex items-center">
                            <span class="text-white mr-2">Light</span>
                            <label class="switch">
                                <input type="checkbox" id="darkModeToggle" checked>
                                <span class="slider round"></span>
                            </label>
                            <span class="text-white ml-2">Dark</span>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <button id="closeSettings"
                        class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="p-4 sm:ml-64">
        <textarea id="editor" placeholder="Start typing your code..."></textarea>
    </div>

    <!-- Scripts -->
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jshint/2.13.4/jshint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const editorElement = document.getElementById('editor');
            const languageSelect = document.getElementById('languageSelect');
            const themeSelect = document.getElementById('themeSelect');
            const settingsButton = document.getElementById('settingsButton');
            const settingsModal = document.getElementById('settingsModal');
            const closeSettings = document.getElementById('closeSettings');
            const darkModeToggle = document.getElementById('darkModeToggle');
            const shareCodeBtn = document.getElementById('shareCodeBtn');
            const connectionStatus = document.getElementById('connectionStatus');
            const createFileBtn = document.getElementById('createFileBtn');
            const createFolderBtn = document.getElementById('createFolderBtn');
            const fileTree = document.getElementById('fileTree');
            const repoNameElement = document.getElementById('repoName');
            let socket = null;
            let isCollaborating = false;
            let currentFile = null;

            // Extract repository ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const repoId = urlParams.get('repoId');

            // Fetch repository name
            async function fetchRepositoryName() {
                if (!repoId) {
                    repoNameElement.textContent = "No repository selected";
                    return;
                }

                try {
                    const token = sessionStorage.getItem('authToken');
                    const response = await fetch(`http://127.0.0.1:8000/fs/repositories/${repoId}/`, {
                        method: 'GET',
                        headers: {
                            Authorization: `Token ${token}`,
                        },
                    });

                    if (response.ok) {
                        const repoData = await response.json();
                        repoNameElement.textContent = repoData.name;
                    } else {
                        repoNameElement.textContent = "Failed to load repository";
                    }
                } catch (error) {
                    console.error('Error fetching repository:', error);
                    repoNameElement.textContent = "Error loading repository";
                }
            }

            // Initialize CodeMirror
            const editor = CodeMirror.fromTextArea(editorElement, {
                lineNumbers: true,
                mode: languageSelect.value,
                theme: themeSelect.value,
                matchBrackets: true,
                lineWrapping: true,
                foldGutter: true,
                gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter", "CodeMirror-lint-markers"],
                lint: true,
            });

            // Dark Mode Toggle
            darkModeToggle.addEventListener('change', function () {
                const isDark = this.checked;
                document.documentElement.classList.toggle('dark', isDark);
                document.body.classList.toggle('dark', isDark);
                settingsModal.classList.toggle('dark', isDark);
                editor.setOption('theme', isDark ? 'dracula' : 'default');
            });

            // Collapsible folders
            document.querySelectorAll('.folder-item').forEach(folder => {
                const folderHeader = folder.querySelector('div:first-child');
                folderHeader.addEventListener('click', () => {
                    const content = folder.querySelector('.folder-content');
                    const chevron = folder.querySelector('.fa-chevron-right');

                    folder.classList.toggle('expanded');
                    content.classList.toggle('expanded');
                    chevron.style.transform = folder.classList.contains('expanded') ? 'rotate(90deg)' : '';
                });
            });

            // Fetch repository name on page load
            fetchRepositoryName();

            // Create New File
            createFileBtn.addEventListener('click', async () => {
                const fileName = prompt('Enter the name of the new file (e.g., index.js):');
                if (fileName) {
                    try {
                        const token = sessionStorage.getItem('authToken');
                        const response = await fetch(`http://127.0.0.1:8000/fs/repositories/${repoId}/files/`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                Authorization: `Token ${token}`,
                            },
                            body: JSON.stringify({
                                path: fileName,
                                content: '',
                            }),
                        });

                        if (response.ok) {
                            const newFile = await response.json();
                            addFileToTree(newFile.path);
                        } else {
                            console.error('Failed to create file:', response.statusText);
                        }
                    } catch (error) {
                        console.error('Error creating file:', error);
                    }
                }
            });

            // Add File to Tree
            function addFileToTree(fileName) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item p-2 hover:bg-gray-700 rounded';
                fileItem.innerHTML = `
                    <i class="fas fa-file-code"></i>
                    <span>${fileName}</span>
                `;
                fileItem.addEventListener('click', () => {
                    currentFile = fileName;
                    loadFileContent(fileName);
                });
                fileTree.querySelector('.file-tree').appendChild(fileItem);
            }

            // Load File Content
            async function loadFileContent(fileName) {
                try {
                    const token = sessionStorage.getItem('authToken');
                    const response = await fetch(`http://127.0.0.1:8000/fs/repositories/${repoId}/files/${fileName}`, {
                        method: 'GET',
                        headers: {
                            Authorization: `Token ${token}`,
                        },
                    });

                    if (response.ok) {
                        const fileData = await response.json();
                        editor.setValue(fileData.content);
                    } else {
                        console.error('Failed to load file:', response.statusText);
                    }
                } catch (error) {
                    console.error('Error loading file:', error);
                }
            }

            // Save File
            async function saveFile() {
                if (currentFile) {
                    const content = editor.getValue();
                    try {
                        const token = sessionStorage.getItem('authToken');
                        const response = await fetch(`http://127.0.0.1:8000/fs/repositories/${repoId}/files/${currentFile}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                Authorization: `Token ${token}`,
                            },
                            body: JSON.stringify({ content }),
                        });

                        if (response.ok) {
                            console.log('File saved successfully');
                        } else {
                            console.error('Failed to save file:', response.statusText);
                        }
                    } catch (error) {
                        console.error('Error saving file:', error);
                    }
                } else {
                    alert('No file is currently open.');
                }
            }


            // Collaboration Toggle
            shareCodeBtn.addEventListener('click', function () {
                if (!isCollaborating) {
                    try {
                        connectionStatus.textContent = 'Connecting...';
                        connectionStatus.className = 'connection-status';
                        connectionStatus.style.display = 'block';

                        socket = new WebSocket('ws://localhost:8000/ws/editor/');

                        socket.onopen = function () {
                            isCollaborating = true;
                            shareCodeBtn.classList.add('collaboration-active');
                            shareCodeBtn.querySelector('span').textContent = 'Stop Sharing';
                            connectionStatus.textContent = 'Connected!';
                            connectionStatus.classList.add('connected');

                            // Send initial code
                            const initialCode = editor.getValue();
                            if (initialCode) {
                                socket.send(JSON.stringify({ type: 'codeUpdate', content: initialCode }));
                            }
                        };

                        socket.onmessage = function (event) {
                            const message = JSON.parse(event.data);
                            if (message.type === 'update' && editor.getValue() !== message.content) {
                                editor.setValue(message.content);
                            }
                        };

                        socket.onerror = function (error) {
                            console.error('WebSocket Error:', error);
                            connectionStatus.textContent = 'Connection Failed!';
                            connectionStatus.classList.add('error');
                            setTimeout(() => {
                                connectionStatus.style.display = 'none';
                            }, 3000);
                        };

                        socket.onclose = function () {
                            isCollaborating = false;
                            shareCodeBtn.classList.remove('collaboration-active');
                            shareCodeBtn.querySelector('span').textContent = 'Share Code';
                            connectionStatus.textContent = 'Disconnected';
                            setTimeout(() => {
                                connectionStatus.style.display = 'none';
                            }, 3000);
                        };

                    } catch (error) {
                        console.error('Failed to establish WebSocket connection:', error);
                        connectionStatus.textContent = 'Connection Failed!';
                        connectionStatus.classList.add('error');
                        setTimeout(() => {
                            connectionStatus.style.display = 'none';
                        }, 3000);
                    }

                    // Add change listener for collaborative editing
                    editor.on('change', debounce(function () {
                        if (socket && socket.readyState === WebSocket.OPEN) {
                            const code = editor.getValue();
                            socket.send(JSON.stringify({ type: 'codeUpdate', content: code }));
                        }
                    }, 500));

                } else {
                    if (socket) {
                        socket.close();
                    }
                    isCollaborating = false;
                    shareCodeBtn.classList.remove('collaboration-active');
                    shareCodeBtn.querySelector('span').textContent = 'Share Code';
                }
            }); if (!isCollaborating) {
                // Initialize WebSocket
                socket = new WebSocket('ws://localhost:8000/ws/editor/');

                socket.onopen = function () {
                    isCollaborating = true;
                    shareCodeBtn.classList.add('collaboration-active');
                    shareCodeBtn.querySelector('span').textContent = 'Stop Sharing';

                    // Send initial code
                    const initialCode = editor.getValue();
                    if (initialCode) {
                        socket.send(JSON.stringify({ type: 'codeUpdate', content: initialCode }));
                    }
                };

                socket.onmessage = function (event) {
                    const message = JSON.parse(event.data);
                    if (message.type === 'update' && editor.getValue() !== message.content) {
                        editor.setValue(message.content);
                    }
                };

                socket.onerror = function (error) {
                    console.error('WebSocket Error:', error);
                };

                socket.onclose = function () {
                    isCollaborating = false;
                    shareCodeBtn.classList.remove('collaboration-active');
                    shareCodeBtn.querySelector('span').textContent = 'Share Code';
                };

                // Add change listener for collaborative editing
                editor.on('change', debounce(function () {
                    if (socket && socket.readyState === WebSocket.OPEN) {
                        const code = editor.getValue();
                        socket.send(JSON.stringify({ type: 'codeUpdate', content: code }));
                    }
                }, 500));

            } else {
                // Close WebSocket connection
                if (socket) {
                    socket.close();
                }
                isCollaborating = false;
                shareCodeBtn.classList.remove('collaboration-active');
                shareCodeBtn.querySelector('span').textContent = 'Share Code';
            }
 

        // Settings Modal
        settingsButton.addEventListener('click', () => {
            settingsModal.classList.remove('hidden');
        });

        closeSettings.addEventListener('click', () => {
            settingsModal.classList.add('hidden');
        });

        // Language and Theme changes
        languageSelect.addEventListener('change', function () {
            editor.setOption('mode', languageSelect.value);
            editor.refresh();
        });

        themeSelect.addEventListener('change', function () {
            editor.setOption('theme', themeSelect.value);
        });

        // Debounce helper function
        function debounce(func, delay) {
            let timer;
            return function (...args) {
                clearTimeout(timer);
                timer = setTimeout(() => func.apply(this, args), delay);
            };
        }
        }); 
    </script>
</body>

</html>
