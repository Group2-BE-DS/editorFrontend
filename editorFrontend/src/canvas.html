<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Collaborative Editor</title>
    <link rel="stylesheet" href="../node_modules/flowbite/dist/flowbite.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Your existing styles remain unchanged */
        .CodeMirror {
            height: 90vh;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .file-tree {
            margin-left: 1rem;
        }

        .file-item,
        .folder-item {
            padding: 0.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .file-item:hover,
        .folder-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.25rem;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .collaboration-active {
            background-color: #22c55e !important;
        }

        .dark body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .dark .CodeMirror {
            border-color: #4a5568;
        }

        html:not(.dark) #sidebar-multi-level-sidebar {
            background-color: #f8f9fa;
            color: #1a1a1a;
        }

        html:not(.dark) #sidebar-multi-level-sidebar .text-white {
            color: #1a1a1a;
        }

        html:not(.dark) #sidebar-multi-level-sidebar .hover\:bg-gray-700:hover {
            background-color: #e2e8f0;
        }

        html:not(.dark) #sidebar-multi-level-sidebar .bg-gray-800 {
            background-color: #f8f9fa;
        }

        html:not(.dark) #sidebar-multi-level-sidebar .border-gray-700 {
            border-color: #e2e8f0;
        }

        .folder-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .folder-content.expanded {
            max-height: 500px;
        }

        .folder-item i.fa-chevron-right {
            transition: transform 0.3s ease;
        }

        .folder-item.expanded i.fa-chevron-right {
            transform: rotate(90deg);
        }

        .connection-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            z-index: 50;
            display: none;
        }

        .connection-status.connected {
            display: block;
            background-color: #22c55e;
            color: white;
        }

        .connection-status.error {
            display: block;
            background-color: #ef4444;
            color: white;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 1rem 0;
            border-bottom: 1px solid;
            margin-bottom: 1rem;
        }

        .repo-name {
            font-size: 1.25rem;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #4a5568;
            margin-bottom: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #2d3748;
            padding: 1.5rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 400px;
        }

        .modal-content input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 0.25rem;
            border: 1px solid #4a5568;
            background-color: #1a202c;
            color: white;
        }

        .modal-content button {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            border: none;
            cursor: pointer;
        }

        .modal-content button.confirm {
            background-color: #4299e1;
            color: white;
        }

        .modal-content button.cancel {
            background-color: #718096;
            color: white;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body class="dark">
    <div id="connectionStatus" class="connection-status">
        Connecting...
    </div>
    <!-- Sidebar -->
    <aside id="sidebar-multi-level-sidebar"
        class="fixed left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
        aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-gray-800 flex flex-col">
            <div class="app-title text-white border-gray-700">
                C.C.C
            </div>
            <div class="flex gap-2 mb-4 p-2 border-b border-gray-700">
                <div class="tooltip">
                    <button id="createFileBtn" class="text-white hover:bg-gray-700 p-2 rounded">
                        <i class="fas fa-file-plus"></i>
                    </button>
                    <span class="tooltiptext">Create New File</span>
                </div>
                <div class="tooltip">
                    <button id="createFolderBtn" class="text-white hover:bg-gray-700 p-2 rounded">
                        <i class="fas fa-folder-plus"></i>
                    </button>
                    <span class="tooltiptext">Create New Folder</span>
                </div>
                <div class="tooltip">
                    <button id="saveFileBtn" class="text-white hover:bg-gray-700 p-2 rounded">
                        <i class="fas fa-save"></i>
                    </button>
                    <span class="tooltiptext">Save File</span>
                </div>
                <div class="tooltip ml-auto">
                    <button id="settingsButton" class="text-white hover:bg-gray-700 p-2 rounded">
                        <i class="fas fa-cog"></i>
                    </button>
                    <span class="tooltiptext">Settings</span>
                </div>
            </div>

            <div id="repoName" class="repo-name text-white">
                Loading repository...
            </div>

            <div class="flex-1 overflow-y-auto text-white" id="fileTree">
                <div class="file-tree">
                    <!-- Dynamic file tree will be populated here -->
                </div>
            </div>

            <div class="mt-auto border-t border-gray-700 pt-4">
                <div class="tooltip w-full">
                    <button id="shareCodeBtn"
                        class="w-full text-white hover:bg-gray-700 p-2 rounded text-left flex items-center gap-2">
                        <i class="fas fa-users"></i>
                        <span>Share Code</span>
                    </button>
                    <span class="tooltiptext">Enable collaborative coding</span>
                </div>
                <div class="tooltip w-full">
                    <button
                        class="w-full text-white hover:bg-gray-700 p-2 rounded text-left flex items-center gap-2">
                        <i class="fas fa-code"></i>
                        <span>Generate Code</span>
                    </button>
                    <span class="tooltiptext">AI-powered code generation</span>
                </div>
                <div class="tooltip w-full">
                    <button onclick="window.open('https://readme-ai.streamlit.app/', '_blank')"
                        class="w-full text-white hover:bg-gray-700 p-2 rounded text-left flex items-center gap-2">
                        <i class="fas fa-file-alt"></i>
                        <span>Generate Docs</span>
                    </button>
                    <span class="tooltiptext">Auto-generate documentation</span>
                </div>
                <div class="tooltip w-full">
                    <button
                        class="w-full text-white hover:bg-gray-700 p-2 rounded text-left flex items-center gap-2">
                        <i class="fas fa-code-branch"></i>
                        <span>Auto-commit</span>
                    </button>
                    <span class="tooltiptext">Automatically commit changes</span>
                </div>
            </div>
        </div>
    </aside>

    <div id="fileCreationModal" class="modal">
        <div class="modal-content">
            <h3 class="text-lg font-bold mb-4">Create New File</h3>
            <input type="text" id="fileNameInput" placeholder="Enter file name (e.g., index.js)">
            <div class="flex justify-end">
                <button id="confirmCreateFile" class="confirm">Create</button>
                <button id="cancelCreateFile" class="cancel">Cancel</button>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-gray-800">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-white">Editor Settings</h3>
                <div class="mt-4 text-left">
                    <div class="mb-4">
                        <label class="block text-white text-sm font-bold mb-2">Language</label>
                        <select id="languageSelect" class="w-full p-2 border rounded-lg bg-gray-700 text-white">
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="htmlmixed">HTML</option>
                            <option value="css">CSS</option>
                            <option value="php">PHP</option>
                            <option value="ruby">Ruby</option>
                            <option value="go">Go</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-white text-sm font-bold mb-2">Theme</label>
                        <select id="themeSelect" class="w-full p-2 border rounded-lg bg-gray-700 text-white">
                            <option value="dracula">Dracula</option>
                            <option value="default">Default</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-white text-sm font-bold mb-2">Appearance</label>
                        <div class="flex items-center">
                            <span class="text-white mr-2">Light</span>
                            <label class="switch">
                                <input type="checkbox" id="darkModeToggle" checked>
                                <span class="slider round"></span>
                            </label>
                            <span class="text-white ml-2">Dark</span>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <button id="closeSettings"
                        class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="p-4 sm:ml-64">
        <textarea id="editor" placeholder="Start typing your code..."></textarea>
    </div>

    <!-- Scripts -->
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jshint/2.13.4/jshint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const editorElement = document.getElementById('editor');
            const languageSelect = document.getElementById('languageSelect');
            const themeSelect = document.getElementById('themeSelect');
            const settingsButton = document.getElementById('settingsButton');
            const settingsModal = document.getElementById('settingsModal');
            const closeSettings = document.getElementById('closeSettings');
            const darkModeToggle = document.getElementById('darkModeToggle');
            const shareCodeBtn = document.getElementById('shareCodeBtn');
            const connectionStatus = document.getElementById('connectionStatus');
            const createFileBtn = document.getElementById('createFileBtn');
            const createFolderBtn = document.getElementById('createFolderBtn');
            const saveFileBtn = document.getElementById('saveFileBtn'); // Added save button
            const fileTree = document.getElementById('fileTree');
            const repoNameElement = document.getElementById('repoName');
            const fileCreationModal = document.getElementById('fileCreationModal');
            const fileNameInput = document.getElementById('fileNameInput');
            const confirmCreateFile = document.getElementById('confirmCreateFile');
            const cancelCreateFile = document.getElementById('cancelCreateFile');
            let socket = null;
            let isCollaborating = false;
            let currentFile = null; // Now stores { id, path }

            const urlParams = new URLSearchParams(window.location.search);
            const repoId = urlParams.get('repoId');

            async function fetchRepositoryName() {
                if (!repoId) {
                    repoNameElement.textContent = "No repository selected";
                    return;
                }
                try {
                    const token = sessionStorage.getItem('authToken');
                    const response = await fetch(`http://127.0.0.1:8000/fs/repositories/${repoId}/`, {
                        headers: { Authorization: `Token ${token}` },
                    });
                    if (response.ok) {
                        const repoData = await response.json();
                        repoNameElement.textContent = repoData.name;
                    } else {
                        repoNameElement.textContent = "Failed to load repository";
                    }
                } catch (error) {
                    console.error('Error fetching repository:', error);
                    repoNameElement.textContent = "Error loading repository";
                }
            }

            const editor = CodeMirror.fromTextArea(editorElement, {
                lineNumbers: true,
                mode: languageSelect.value,
                theme: themeSelect.value,
                matchBrackets: true,
                lineWrapping: true,
                foldGutter: true,
                gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter", "CodeMirror-lint-markers"],
                lint: true,
            });

            darkModeToggle.addEventListener('change', function () {
                const isDark = this.checked;
                document.documentElement.classList.toggle('dark', isDark);
                document.body.classList.toggle('dark', isDark);
                settingsModal.classList.toggle('dark', isDark);
                editor.setOption('theme', isDark ? 'dracula' : 'default');
            });

            document.querySelectorAll('.folder-item').forEach(folder => {
                const folderHeader = folder.querySelector('div:first-child');
                folderHeader.addEventListener('click', () => {
                    const content = folder.querySelector('.folder-content');
                    const chevron = folder.querySelector('.fa-chevron-right');
                    folder.classList.toggle('expanded');
                    content.classList.toggle('expanded');
                    chevron.style.transform = folder.classList.contains('expanded') ? 'rotate(90deg)' : '';
                });
            });

            // Load initial file tree
            async function loadFileTree() {
                try {
                    const token = sessionStorage.getItem('authToken');
                    const response = await fetch(`http://127.0.0.1:8000/fs/repositories/${repoId}/files/`, {
                        headers: { Authorization: `Token ${token}` },
                    });
                    if (response.ok) {
                        const files = await response.json();
                        fileTree.querySelector('.file-tree').innerHTML = '';
                        files.forEach(file => addFileToTree(file));
                    } else {
                        console.error('Failed to load file tree:', await response.json());
                    }
                } catch (error) {
                    console.error('Error loading file tree:', error);
                }
            }

            function addFileToTree(file) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item p-2 hover:bg-gray-700 rounded';
                fileItem.innerHTML = `
                    <i class="fas fa-file-code"></i>
                    <span>${file.path}</span>
                `;
                fileItem.addEventListener('click', () => {
                    currentFile = { id: file.id, path: file.path };
                    loadFileContent(file.id);
                });
                fileTree.querySelector('.file-tree').appendChild(fileItem);
            }

            async function loadFileContent(fileId) {
                try {
                    const token = sessionStorage.getItem('authToken');
                    const response = await fetch(`http://127.0.0.1:8000/fs/repositories/${repoId}/files/${fileId}/`, {
                        headers: { Authorization: `Token ${token}` },
                    });
                    if (response.ok) {
                        const fileData = await response.json();
                        editor.setValue(fileData.content);
                    } else {
                        console.error('Failed to load file:', await response.json());
                    }
                } catch (error) {
                    console.error('Error loading file:', error);
                }
            }

            async function saveFile() {
                if (currentFile) {
                    const content = editor.getValue();
                    try {
                        const token = sessionStorage.getItem('authToken');
                        const response = await fetch(`http://127.0.0.1:8000/fs/repositories/${repoId}/files/${currentFile.id}/`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                Authorization: `Token ${token}`,
                            },
                            body: JSON.stringify({ content }),
                        });
                        if (response.ok) {
                            console.log('File saved successfully');
                        } else {
                            console.error('Failed to save file:', await response.json());
                        }
                    } catch (error) {
                        console.error('Error saving file:', error);
                    }
                } else {
                    alert('No file is currently open.');
                }
            }

            createFileBtn.addEventListener('click', () => {
                fileCreationModal.style.display = 'flex';
            });

            cancelCreateFile.addEventListener('click', () => {
                fileCreationModal.style.display = 'none';
                fileNameInput.value = '';
            });

            confirmCreateFile.addEventListener('click', async () => {
                const fileName = fileNameInput.value.trim();
                if (fileName && /^[a-zA-Z0-9._-]+$/.test(fileName)) { // Sanitize input
                    try {
                        const token = sessionStorage.getItem('authToken');
                        const payload = { path: fileName, content: '' };
                        const response = await fetch(`http://127.0.0.1:8000/fs/repositories/${repoId}/files/`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                Authorization: `Token ${token}`,
                            },
                            body: JSON.stringify(payload),
                        });
                        if (response.ok) {
                            const newFile = await response.json();
                            addFileToTree(newFile);
                            fileCreationModal.style.display = 'none';
                            fileNameInput.value = '';
                        } else {
                            const errorData = await response.json();
                            console.error('Failed to create file:', errorData);
                            alert(`Failed to create file: ${JSON.stringify(errorData)}`);
                        }
                    } catch (error) {
                        console.error('Error creating file:', error);
                        alert('Error creating file. Check console for details.');
                    }
                } else {
                    alert('Invalid file name. Use only letters, numbers, dots, underscores, or hyphens.');
                }
            });

            saveFileBtn.addEventListener('click', saveFile); // Trigger save

            shareCodeBtn.addEventListener('click', function () {
                if (!isCollaborating) {
                    connectionStatus.textContent = 'Connecting...';
                    connectionStatus.className = 'connection-status';
                    connectionStatus.style.display = 'block';

                    socket = new WebSocket('ws://localhost:8000/ws/editor/');

                    socket.onopen = function () {
                        isCollaborating = true;
                        shareCodeBtn.classList.add('collaboration-active');
                        shareCodeBtn.querySelector('span').textContent = 'Stop Sharing';
                        connectionStatus.textContent = 'Connected!';
                        connectionStatus.classList.add('connected');
                        const initialCode = editor.getValue();
                        if (initialCode) {
                            socket.send(JSON.stringify({ type: 'codeUpdate', content: initialCode, fileId: currentFile?.id }));
                        }
                    };

                    socket.onmessage = function (event) {
                        const message = JSON.parse(event.data);
                        if (message.type === 'update' && message.fileId === currentFile?.id && editor.getValue() !== message.content) {
                            editor.setValue(message.content);
                        }
                    };

                    socket.onerror = function (error) {
                        console.error('WebSocket Error:', error);
                        connectionStatus.textContent = 'Connection Failed!';
                        connectionStatus.classList.add('error');
                        setTimeout(() => connectionStatus.style.display = 'none', 3000);
                    };

                    socket.onclose = function () {
                        isCollaborating = false;
                        shareCodeBtn.classList.remove('collaboration-active');
                        shareCodeBtn.querySelector('span').textContent = 'Share Code';
                        connectionStatus.textContent = 'Disconnected';
                        setTimeout(() => connectionStatus.style.display = 'none', 3000);
                    };

                    editor.on('change', debounce(function () {
                        if (socket && socket.readyState === WebSocket.OPEN) {
                            const code = editor.getValue();
                            socket.send(JSON.stringify({ type: 'codeUpdate', content: code, fileId: currentFile?.id }));
                        }
                    }, 500));
                } else {
                    if (socket) socket.close();
                }
            });

            settingsButton.addEventListener('click', () => {
                settingsModal.classList.remove('hidden');
            });

            closeSettings.addEventListener('click', () => {
                settingsModal.classList.add('hidden');
            });

            languageSelect.addEventListener('change', function () {
                editor.setOption('mode', languageSelect.value);
                editor.refresh();
            });

            themeSelect.addEventListener('change', function () {
                editor.setOption('theme', themeSelect.value);
            });

            function debounce(func, delay) {
                let timer;
                return function (...args) {
                    clearTimeout(timer);
                    timer = setTimeout(() => func.apply(this, args), delay);
                };
            }

            // Initialize
            fetchRepositoryName().then(loadFileTree);
        });
    </script>
</body>
</html>
