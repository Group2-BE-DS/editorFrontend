<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - C.C.C</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-900 text-white">
  <div class="h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
      
      <!-- C.C.C App Name -->
      <div class="text-center mb-6">
        <h1 class="text-4xl font-semibold text-blue-600 dark:text-blue-500">C.C.C</h1>
        <p class="text-xl text-gray-500 dark:text-gray-400">Create a new account to get started.</p>
      </div>

      <!-- Sign Up Form -->
      <form id="register-form">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium">Email Address</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full p-3 bg-gray-700 border border-gray-600 rounded-md" required>
        </div>

        <div class="mb-4">
          <label for="username" class="block text-sm font-medium">Username</label>
          <input type="text" id="username" name="username" class="mt-1 block w-full p-3 bg-gray-700 border border-gray-600 rounded-md" required>
        </div>

        <div class="mb-4">
          <label for="password1" class="block text-sm font-medium">Password</label>
          <input type="password" id="password1" name="password1" class="mt-1 block w-full p-3 bg-gray-700 border border-gray-600 rounded-md" required>
        </div>

        <div class="mb-6">
          <label for="password2" class="block text-sm font-medium">Confirm Password</label>
          <input type="password" id="password2" name="password2" class="mt-1 block w-full p-3 bg-gray-700 border border-gray-600 rounded-md" required>
        </div>

        <button type="submit" class="w-full py-3 px-6 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700">Sign Up</button>

        <div class="mt-4 text-center">
          <p class="text-sm">Already have an account? <a href="login.html" class="text-blue-600 hover:text-blue-500">Login here</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', async function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password1 = document.getElementById('password1').value;
      const password2 = document.getElementById('password2').value;

      const data = { username, email, password1, password2 };

      try {
        const response = await fetch('http://127.0.0.1:8000/auth/registration/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          localStorage.setItem('authToken', result.key);
          window.location.href = 'index.html';
        } else {
          alert('Error: ' + JSON.stringify(result));
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Something went wrong. Please try again.');
      }
    });
  </script>
</body>
</html>
